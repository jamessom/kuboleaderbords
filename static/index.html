<body>

   <nav class="top-bar">
      <div class="row">
        <div class="twelve columns">
           <h5 class="name">Placar</h5>
        </div>
      </div>
   </nav>

  <div class="row">
    <div class="twelve columns">
      <h1>Cubistas</h1>
      <hr />
    </div>

    <div class="twelve columns">
      <table class="twelve table-stripe table-border">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Tempo</th>
            <th>Cubo utilizado</th>
          </tr>
        </thead>
        <tbody>
          <tr class="paciente">
            <td class="info-nome">Cubista 1</td>
            <td class="info-tempo">1:09</td>
            <td class="info-cubo">Cubo speed</td>
          </tr>
          <tr class="paciente">
            <td class="info-nome">Cubista 2</td>
            <td class="info-tempo">1:38</td>
            <td class="info-cubo">Cupo speed</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

   <div class="row">
      <div class="twelve columns">
         <h1>Adicionar novo tempo</h1>
         <hr />
      </div>

      <div class="twelve columns">
         <form>
            <div class="row">
               <div class="twelve columns">
                  <label>Nome:</label>
                  <input id="campo-nome" type="text" placeholder="Digite o nome do 'cubista'" />
               </div>

               <div class="six columns">
                  <label>Tempo:</label>
                  <input id="campo-tempo" type="time" placeholder="Informe o tempo usado para completar o cubo" />
               </div>

               <div class="six columns">
                  <label>Cubo utilizado:</label>
                  <input id="campo-cubo" type="text" placeholder="Qual cubo foi utilizado" />
               </div>
            </div>

            <button id="adicionar-tempo" class="button">Adicionar</button>
         </form>
      </div>
   </div>
